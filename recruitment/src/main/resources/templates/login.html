<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div th:insert="header :: header"></div>

    <div>
      <h1>Login</h1>
      <form method="post" th:object="${loginPage}" action="/loginPage">
        <div
          th:replace="fragments :: field('Username', 'username', 'text')"></div>
        <div
          th:replace="fragments :: field('Password', 'password', 'password')"></div>
        <div th:if="${param.error}">
          <p style="color: rgb(255, 0, 0)">Invalid username or password</p>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div th:insert="footer :: footer"></div>
  </body>
</html>
