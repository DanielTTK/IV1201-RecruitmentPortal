<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body style="background-color: #1d254d">
    <div th:insert="header :: header"></div>
    <div class="loginAdmin" >
      <h1>Login for Recruiters</h1>
      <form th:action="@{/login}" method="post"
        th:object="${loginAdmin}">
        <!-- Added this to make it function as a helper for the authentication process (the user is not able to see this), to validate
         if the user is an admin or not -->
         <input type="hidden" name="portal" value="admin" />
        <!-- 
      <form method="post" th:object="${loginAdmin}" action="/loginAdmin">
      -->
        <div
          th:replace="fragments :: field('Username', 'username', 'text')"></div>
        <div
          th:replace="fragments :: field('Password', 'password', 'password')"></div>
        <div th:if="${param.error}">
          <p style="color: rgb(255, 0, 0)">Invalid username or password</p>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div th:insert="footer :: footer"></div>
  </body>
</html>
