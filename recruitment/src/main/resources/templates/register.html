<!-- Registration form. Use reusable fragments (HGP 27) and client-side validation (HGP 26) where appropriate. -->

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Register account</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body >
        <h1>
            Register your account
        </h1>
        <form method="post" action="/register">
            <div>
                <input type="text" name="firstName" placeholder="First name" required/>
            </div>
            <div> 
                <input type="text" name="lastName" placeholder="Last name" required/>
            </div>
            <div> 
                <input type="text" name="personNumber" placeholder="Person number" minlength="12" maxlength="12" required/>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email address" required/>
            </div>
          
            <div>
                <input type="password" id="password" name="password" placeholder="Password" minlength="6" required/>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

    </body>
</html>
